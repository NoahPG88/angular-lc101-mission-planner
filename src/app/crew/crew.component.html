<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li [class.selected]="this.crew.includes(member)" (click)="addCrewMember(member)" *ngFor="let member of candidates" >{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>Crew <span *ngIf="isCrewFull()">Full</span></h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)="selected=astronaut" (mouseout)="selected=false">{{astronaut.name}}</li>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
    <img *ngIf="selected" [src]="selected.photo">
</div>
